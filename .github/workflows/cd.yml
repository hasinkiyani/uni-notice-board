name: CD Pipeline - Deploy to Render

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_CALLBACK_URL }}"
